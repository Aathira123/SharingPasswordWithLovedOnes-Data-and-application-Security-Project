<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Google Drive File Browser</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
          <a class="navbar-brand" href="#">ShareSafe</a>
          <ul class="navbar-nav mr-auto"></ul>
          <span class="navbar-text mr-2">
            {{user_info['given_name'] + " " +user_info['family_name'] }}
          </span>
          <a href="/google/logout" class="btn btn-primary" role="button" aria-pressed="true">Logout</a>
      </div>
    </nav>
    <h3 class="mt-4" style="margin-left:130px;margin-bottom: 10px;">Upload a new file</h3>
    <div class="container" style="border: 2px solid black ;padding:20px; margin-top:10px;background-color: rgb(208, 233, 210);">   
        <!-- We'll add code here in the next couple of sections -->
        
        <form method='POST' enctype='multipart/form-data' action="/googleDrive/upload">
          <div class="input-group mb-3 mt-3">
            <label> Enter Password <br/>
              <input autocomplete="false" name="password" id="password" type="password"  required placeholder="Enter password"/>
      </label>
            
          </div>
        <div class="input-group mb-3">
        <div class="custom-file">
            <input type="file" name="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
        </div>
        <div class="input-group-append">
            <input class="input-group-text" type="submit" value="Upload" />
    
        </div>
        </div>
        </form>
        <!-- list of theings that have been uploaded-->
        <h3 class="mt-4">Recent Files</h3>
            <table class="table">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Mime Type</th>
                <!-- <th scope="col">Created Time</th>
                <th scope="col">Modified Time</th> -->
                <th scope="col" colspan="4">Actions</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            {% for file in files %}
            <tr>
                <td>{{ file['name'] }}</td>
                <td>{{ file['mimeType'] }}</td>
                <!-- <td>{{ file['createdTime'] }}</td>
                <td>{{ file['modifiedTime'] }}</td> -->
                <td><a target="_blank" href="/googleDrive/view/{{file['id']}}">View</a></td>
                <td><a  href="/googleDrive/delete/{{file['id']}}">Delete</a></td>
                <td><a target="_blank" href="/googleDrive/getFile/{{file['id']}}">Update</a></td>
                <td><a  href="/googleDrive/sShare/{{file['id']}}">Share</a></td>
            </tr>
            {% endfor %}
            </tbody>
            </table>

    </div>
    <a class="mt-4" href="/googleDrive/view-shared-file" style="margin-left: 130px;">View Shared  File</a>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
  </body>
</html>
